<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Portfolio</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      background-image:url(Luna.jpg);
    }

    header {
      background-color: #040000;
      color: #ffffff;
      text-align: center;
      padding: 1em;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #3a3333;
      padding: 0.5em;
    }

    nav a {
      color: #efe9e9;
      text-decoration: none;
      padding: 0.5em 1em;
      margin: 0 0.5em;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #7d7c7d;
    }

    section {
      padding: 5em;
    }

    .login-container {
      max-width: 300px;
      margin: 0 auto;
      background-color: #7c797b;
      padding: 1em;
      border-radius: 3px;
      box-shadow: 0 0 10px rgba(154, 104, 104, 0.1);
    }

    .login-container label {
      display: block;
      margin-bottom:1em;
    }

    .login-container input {
      width: 100%;
      padding: 0.5em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .login-container button {
      background-color: #333;
      color: #fff;
      padding: 0.5em 1em;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .portfolio-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-top: 2em;
    }

    .portfolio-images img {
      width: 100%;
      max-width: 600px;
      margin-bottom: 1em;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <header>
    <h1>Arianne Marie Arcamo</h1>
    <p>Web Developer</p>
  </header>

  <nav>
    <a href="Home2.html">Home</a>
    <a href="about2.html">About</a>
    <a href="PORTFOLIO.jpg">Portfolio</a>
    <a href="contact2.html">Contact</a>
  </nav>

  <section>
    <div class="login-container">
      <h2>Login</h2>
      <form>
        <label for="email">Username:</label>
        <input type="text" id="email" name="Username" required>

        <label for="Loginpassword">Password:</label>
        <input type="password" id="password" name="Loginpassword" required>

        <input type="submit" value="login" class="submit-btn" onclick="return auth()" />
      </form>
    </div>

    <div class="portfolio-images">
      <img src="ariannebg1.jpg" alt="Project 1">
      <img src="Lunaaaa.jpg" alt="Project 2">
      <img src="art.jpg" alt="Project 3">
    </div>
  </section>

 <script>
  function auth() {
      // navigate to nav.html
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      if (email === "admin@gmail.com" && password === "admin123") {
        window.location.assign("nav.html");
        alert("Login Successfully");
      } else {
        alert("Invalid Information");
      }

      return false; // prevent form submission
    }
 </script>
  
</body>
</html>
